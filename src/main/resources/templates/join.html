<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupokki JPA Webmvc</title>
    <!-- ✅ Tailwind CDN 추가 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>
<form action="/members/join" method="post">
    <div class="flex flex-wrap">
        <label class="w-1/2" for="email">이메일</label>
        <input class="w-1/2" id="email" name="email" type="email" required placeholder="email">
        <input id="isDuplicate" value="true" hidden>
        <label class="w-1/2" for="password">비밀번호</label>
        <input class="w-1/2" id="password" name="password" type="password" required placeholder="password">
        <label class="w-1/2" for="passwordCheck">비밀번호 확인</label>
        <input class="w-1/2" id="passwordCheck" name="passwordCheck" type="password" required placeholder="password check">

    </div>
</form>
</body>
</html>
